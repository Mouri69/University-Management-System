<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Dashboard</title>
    <link rel="stylesheet" href="/static/instructor_dashboard.css">
</head>
<body>
    <h1>Logged in as Instructor</h1>
    <h2>Student Data</h2>
    
    <form action="/update-attendance" method="POST">
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Total Absences</th>
                    <th>Mark Absent Today</th>
                    <th>Actions</th>  <!-- New column -->
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr class="{% if student[8]|int >= 4 and student[8]|int <= 5 %}yellow{% elif student[8]|int >= 6 and student[8]|int <= 8 %}red{% endif %}">
                    <td>{{ student[0] }}</td>
                    <td>{{ student[1] }}</td>
                    <td>{{ student[2] }}</td>
                    <td>{{ student[3] }}</td>
                    <td>{{ student[8] }}</td>
                    <td>
                        <input type="hidden" name="student_id" value="{{ student[0] }}">
                        <input type="checkbox" name="status_{{ student[0] }}" 
                               {% if student[5] == 1 %}checked{% endif %}>
                    </td>
                    <td>
                        {% if student[8]|int >= 8 %}
                        <form action="{{ url_for('remove_student', student_id=student[0]) }}" method="POST" style="display: inline;">
                            <button type="submit" class="remove-btn" onclick="return confirm('Are you sure you want to remove this student? ID: ' + '{{ student[0] }}')">âœ–</button>
                        </form>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <button type="submit" class="save-btn">Save Attendance</button>
    </form>
</body>
</html>
